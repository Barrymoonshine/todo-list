<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>To do list</title>
  </head>
  <body>
    <div id="page-container">
      <div id="page-header" class="header">
        <h1>To Do List</h1>
      </div>
      <div class="sidebar">
        <ul id="side-bar-nav">
          <li>
            <button id="my-tasks-button" class="sidebar-buttons"><img class="sidebar-icons" src="../src/assets/images/my-tasks.png" alt="My Tasks">My Tasks</button>
          </li>
          <li>
            <button id="all-tasks-button" class="sidebar-buttons"><img class="sidebar-icons" src="../src/assets/images/all-tasks.png" alt="All Tasks">All Tasks</button>
          </li>
          <li>
            <button id="tasks-today-button" class="sidebar-buttons"><img class="sidebar-icons" src="../src/assets/images/today.png" alt="Today">Today</button>
          </li>
          <li>
            <button id="tasks-this-month-button" class="sidebar-buttons"><img class="sidebar-icons" src="../src/assets/images/this-month.png" alt="This Month">This Month</button>
          </li>
          <li>
            <button id="tasks-this-year-button" class="sidebar-buttons"><img class="sidebar-icons" src="../src/assets/images/this-year.png" alt="This Year">This Year</button>
          </li>
          <li>
            <button id="high-priority-button" class="sidebar-buttons"><img class="sidebar-icons" src="../src/assets/images/high-priority.png" alt="High priority">High Priority</button>
          </li>
        </ul>
        <ul class="side-bar-projects">
          Projects
          <div id="dynamic-project-container"></div>
          <button id="add-project-button">+ Project</button>
          <!--Add new project modal-->
          <div id="new-project-modal" class="project-modal">
            <div class="project-modal-content">
              <form id="new-project-form">
                <button type="button" id="close-project-form">&times;</button>
                <ul>
                  <li>
                    <label for="Project name">New Project</label>
                    <input
                      type="text"
                      id="project-name"
                      name="project-name"
                      minlength="1"
                      required
                    />
                  </li>
                  <li class="button">
                    <label for="Submit new project"></label>
                    <button id="submit-project-button" type="submit">Submit</button>
                  </li>
                </ul>
              </form>
            </div>
          </div>
        <!--Modal end-->
      </div>
      <main>
        <div class="main-content-container">
          <div id="project-title">My Tasks</div>
          <div id="dynamic-tasks-container"></div>
          <div class="task-button" id="task-button-container">
            <button id='add-task-button'>+ Task</button>
          </div>
          <!--Add new task modal-->
          <div id="new-task-modal" class="task-modal">
            <div class="task-modal-content">
              <form id="new-task-form">
                <button type="button" id="close-task-form">&times;</button>
                New Task
                <ul>
                  <li>
                    <label for="Task title">Title:</label>
                    <input
                      type="text"
                      id="task-title"
                      name="task-title"
                      minlength="1"
                      required
                    />
                  </li>
                  <li>
                    <label for="Description">Description:</label>
                    <textarea
                      type="text"
                      id="description"
                      name="description"
                      minlength="1"
                      required
                    ></textarea>
                  </li>
                  <li>
                    <label for="Priority">Priority:</label>
                      <select name="priority" id="priority">
                        <option value="Low" selected="selected">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                     </select>
                  </li>
                  <li>
                    <label for="Due date">Due date:</label>
                  <input 
                  type="date" 
                  id="due-date" 
                  name="due-date"
                  required 
                  >
                  </li>
                  <li>
                    <label for="Project">Project:</label>
                    <select name="Project" id="project-drop-down">
                    </select>
                  </li>
                  <li class="button">
                    <label for="Submit new task"></label>
                    <button id="submit-task-button" type="submit">Submit</button>
                  </li>
                </ul>
              </form>       
        </div>
     </div>
      <!--Modal end-->
    </div>
    </main>
      <div class="footer">
        <p>
          Â© Made by
          <a href="https://github.com/Barrymoonshine">Barry Moonshine</a> for
          <a href="https://www.theodinproject.com/">The Odin Project</a>
        </p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
